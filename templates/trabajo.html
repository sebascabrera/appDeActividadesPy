<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
          integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Tareas de trabajo</title>
</head>
<body>
<h1 class="display-4 text-center mt-4 titulo">APP DE GESTIÓN DE TAREAS</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Contenido</th>
        <th scope="col">Categoría</th>
        <th scope="col">Fecha</th>
    </tr>
    </thead>
    <tbody>
    {% for tarea in tarea_trabajo %}
    <tr class="table-active">
        <td>{{ tarea.contenido }}</td>
        <td>{{ tarea.categoria }}</td>
        <td>{{ tarea.fecha.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="d-grid gap-2">
    <form action="/volver">
        <button class="btn btn-block btn-primary" type="submit">Volver</button>
    </form>
</div>
</body>
</html>
